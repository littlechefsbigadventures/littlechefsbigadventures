  function generateRecipes() {
    const textures = Array.from(document.querySelectorAll('input[name="texture"]:checked')).map(input => input.value);
    const flavors = Array.from(document.querySelectorAll('input[name="flavor"]:checked')).map(input => input.value);
    const dislikes = document.querySelector('input[name="dislikes"]').value.split(',').map(item => item.trim().toLowerCase()).filter(item => item !== '');
    
    let matches = recipes.filter(recipe => {
      const textureMatch = textures.length === 0 || textures.includes(recipe.texture);
      const flavorMatch = flavors.length === 0 || flavors.includes(recipe.flavor);
      const dislikeMatch = !dislikes.some(dislike => recipe.ingredients.includes(dislike));
      return textureMatch && flavorMatch && dislikeMatch;
    });

    const resultsDiv = document.getElementById('results');
    if (matches.length === 0) {
      resultsDiv.innerHTML = `<p>No recipes match your preferences. Try our <a href="/recipes">full recipe collection</a>!</p>`;
    } else {
      let output = "<h3>Your Nibbletopia Recipes:</h3>";
      matches.forEach(recipe => {
        output += `<div class="recipe">${recipe.name} (${recipe.continent})</div><p class="recipe-description">${recipe.description} <a href="${recipe.link}">View Recipe</a></p>`;
      });
      resultsDiv.innerHTML = output;
    }
  }
